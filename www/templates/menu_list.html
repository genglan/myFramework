<div class="right-content">
	<div class="middle-menu">
		<header class="bar bar-header" >
			<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	       	<h1 class="title">未提交保单</h1>
	       	<button menu-toggle="right" class="button button-icon icon ion-add" ng-click="addInsurance();"></button>
	    </header>
	    <ion-content class="has-header middle-list">
		    <div class="search">
	            <input type="search" placeholder="搜索" id="autocomplete" ng-blur="autocompleteFn()">
	        </div>
		    <ion-list>
				<ion-item ng-repeat="item in unFinshedList"  ng-click="clickMenu(item)" ng-class="{'checked':item.ID == selectedRow}">
			    	<div class="items_box">
				    	<p>投保印刷号：{{item.PRINT_NO}}</p>
				    	<p>投保人：{{item.APPLICANT_NAME}}</p>
				    	<p>被保人：{{item.INSURANT_NAME}}</p>
				    	<p>总保费：{{item.SUM_AMOUNT | appendDescri:'元'}}</p>
				    </div>
				</ion-item>
		    </ion-list>
	    </ion-content>
	</div>
	<div class="right-data">
		<ion-nav-view name="dataContent"></ion-nav-view>
	</div>
</div>
