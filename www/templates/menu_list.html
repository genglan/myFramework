<ion-view>
	<div class="right-content">

			<header class="bar bar-header" >
				<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		        <h1 class="title">菜单</h1>
				<button menu-toggle="right" class="button button-icon icon">add</button>
		    </header>
		    <ion-content class="has-header">
			    <ion-list>
				    <ion-item ng-repeat="item in items" ng-click="clickMenu(item);">
				        Hello, {{item.title}}!
				    </ion-item>
			    </ion-list>
		    </ion-content>
		</div>
		<div class="right-data">
			<ion-nav-view name="dataContent"></ion-nav-view>
		</div>
	</div>
</ion-view>
